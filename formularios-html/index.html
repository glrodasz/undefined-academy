<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Formularios HTML</title>
	<link rel="stylesheet" href="/styles.css">
	<script async defer type="module" src="/main.mjs"></script>
</head>

<body>
	<main class="page">
		<h1>Contacto</h1>
		<form action="http://localhost:3000/form" method="get">
			<div class="form-group">
				<label for="name">Nombre</label>
				<input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" name="email" type="email" placeholder="Ingrese su correo electronico" required>
			</div>
			<div class="form-group">
				<fieldset>
					<legend>Presupuesto</legend>
					<input id="10000" name="budget" type="radio" value="10000" required><label for="10000">$10.000</label>

					<input id="5000" name="budget" type="radio" value="5000" required><label for="5000">$5.000</label>

					<input id="1000" name="budget" type="radio" value="1000" required><label for="1000">$1.000</label>
				</fieldset>
				<div class="help">Este presupuesto es la base no el total.</div>
			</div>
			<div class="form-group">
				<label for="type">Tipo de proyecto</label>
				<select id="type" name="type" required>
					<option disabled selected value="">Seleccione uno</option>
					<option value="website">Website</option>
					<option value="webapp">Aplicaci칩n Web</option>
					<option value="mobile">Aplicacion mobile</option>
					<option value="design">Dise침o Web</option>
				</select>
			</div>
			<div class="form-group">
				<label for="description">Descripci칩n</label>
				<textarea id="description" name="description" required rows="5" ></textarea>
				<div class="help">Escribe una descripci칩n del proyecto en al menos 500 palabras.</div>
			</div>
			<div class="form-group">
				<label for="terms">
					<input id="terms" name="terms" type="checkbox" required>
					<span>Acepto los terminos y condiciones</span>
				</label>
			</div>
			<button>Enviar</button>
		</form>
	</main>
</body>

</html>
